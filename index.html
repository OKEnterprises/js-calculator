<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<html>
    <div class="calculator">
    <div class="display">0</div>
    <div class="button-container">
        <div class="row">
            <button id="clear" class="double-wide">C</button>
            <button id="percent">%</button>
            <button id="divide" class="operation">/</button>
        </div>
        <div class="row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operation">*</button>
        </div>
        <div class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="operation">-</button>
        </div>
        <div class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="operation">+</button>
        </div>
        <div class="row">
            <button id="zero" class="double-wide">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operation">=</button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</html>
